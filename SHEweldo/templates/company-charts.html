<!DOCTYPE html>
<html>
  <head>
    <title>Company Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="{{ url_for('static', filename='/js/chart-utils.js') }}" defer></script>
  </head>

  <body>
    <div class="filter-container">
      <div class="filters-wrapper">
        <div>
          <select id="companyFilter" class="filter-select">
            <option value="">All Companies</option>
          </select>
        </div>
        <div>
          <select id="departmentFilter" class="filter-select">
            <option value="">All Departments</option>
          </select>
        </div>
        <div>
          <select id="experienceLevelFilter" class="filter-select">
            <option value="">All Experience Levels</option>
          </select>
        </div>
        <div>
          <select id="industryFilter" class="filter-select">
            <option value="">All Industries</option>
          </select>
        </div>
        <div>
          <select id="rangeStepFilter" class="filter-select">
            <option value="">Select Range Step</option>
            <option value="10">10</option>
            <option value="100">100</option>
            <option value="1000">1000</option>
            <option value="10000">10000</option>
          </select>
        </div>
        <div>
          <button id="applyFilters" class="apply-button">Apply Filters</button>
        </div>
      </div>
    </div>

    <div class="bar-chart-container">
      <canvas id="barChart"></canvas>
    </div>

    <div class="pie-chart-container">
      <canvas id="pieChart"></canvas>
    </div>
  </body>
</html>
