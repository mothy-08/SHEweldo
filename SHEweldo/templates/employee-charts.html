<!DOCTYPE html>
<html>
<head>
    <title>Server Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <div style="margin: 20px; text-align: center;">
        <div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px;">
            <div>
                <select id="companyFilter" style="width: 200px;">
                    <option value="">All Companies</option>
                </select>
            </div>
            <div>
                <select id="departmentFilter" style="width: 200px;">
                    <option value="">All Departments</option>
                </select>
            </div>
            <div>
                <select id="genderFilter" class="filter-select">
                  <option value="">All Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <select id="experienceLevelFilter" style="width: 200px;">
                    <option value="">All Experience Levels</option>
                </select>
            </div>
            <div>
                <select id="rangeStepFilter" style="width: 200px;">
                    <option value="">Select Range Step</option>
                    <option value="10">10</option>
                    <option value="100">100</option>
                    <option value="1000">1000</option>
                    <option value="10000">10000</option>
                </select>
            </div>
            <div>
                <button id="applyFilters" style="padding: 5px 15px; cursor: pointer;">Apply Filters</button>
            </div>
        </div>
    </div>
    <div style="width: 80%; margin: 0 auto;">
        <canvas id="barChart"></canvas>
    </div>
    <div style="width: 50%; margin: 20px auto;">
        <canvas id="pieChart"></canvas>
    </div>

    <script src="{{ url_for('static', filename='/js/employee-charts.js') }}" defer></script>
</body>
</html>
