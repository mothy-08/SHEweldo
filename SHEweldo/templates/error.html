<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ error_code }} - Error</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/error.css') }}">
</head>
<body>
  <div class="error-page">
    <img
      src="{{ url_for('static', filename='images/SHEweldo.png') }}"
      alt="SHEweldo Logo"
      class="error-page__logo"
    />

    <h1 class="error-page__title font-bold">{{ error_code }}</h1>

    <p class="error-page__message font-medium">
      {{ error_message }}
    </p>

    <div class="error-page__button">
      <a href="/" class="btn font-medium">Go Back Home</a>
    </div>
  </div>
</body>
</html>
