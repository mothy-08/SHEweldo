<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Submission Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/salary-form.css') }}">
</head>
<body>
    <div class="form-container">
        <h2>Salary Submission Form</h2>
        <form id="salaryForm">
            <div class="form-field">
                <label for="companyFilter">Company:</label>
                <select id="companyFilter" name="company_hash">
                    <option value="">All Companies</option>
                </select>
                <button type="button" id="addCompanyBtn">Add Company</button>
            </div>

            <div class="form-field">
                <label for="years_at_the_company">Years at Company:</label>
                <input type="number" id="years_at_the_company" name="years_at_the_company" required>
            </div>

            <div class="form-field">
                <label for="total_experience">Total Experience:</label>
                <input type="number" id="total_experience" name="total_experience" required>
            </div>

            <div class="form-field">
                <label for="salary_amount">Salary Amount:</label>
                <input type="number" id="salary_amount" name="salary_amount" required>
            </div>

            <div class="form-field">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="" selected disabled>Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-field">
                <label for="is_well_compensated">Is Well Compensated:</label>
                <select id="is_well_compensated" name="is_well_compensated">
                    <option value="" selected disabled>Select</option>
                    <option value="true">Yes</option>
                    <option value="false">No</option>
                </select>
            </div>

            <div class="form-field">
                <label for="department">Department:</label>
                <select id="department">
                    <option value="">All Departments</option>
                </select>
            </div>

            <div class="form-field">
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" required>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div id="message" style="display: none;"></div>
    </div>

    <script src="{{ url_for('static', filename='/js/salary-form.js') }}" defer></script>
</body>
</html>
