<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Submission Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/salary-form.css') }}">
</head>
<body>
    <header class="menubar font-thin">
        <img
          src="{{ url_for('static', filename='images/SHEweldo.png') }}"
          alt="SHEweldo Logo"
          class="small-logo"
        />
        <div class="menubar-button-wrapper">
          <button class="menubar-btn">
            <span class="material-symbols-outlined"> Home </span>
          </button>
          <button class="menubar-btn">
            <span class="material-symbols-outlined"> View Companies </span>
          </button>
          <button class="menubar-btn">
            <span class="material-symbols-outlined"> Compare Salaries </span>
          </button>
        </div>
      </header>
<br>
      <div class="formSalary">
    <h2>Salary Submission Form</h2>
    <form id="salaryForm">
        <br>
        <div class="row">
        <select id="companyFilter" name="company_hash">
            <option value="">Select Company</option>
        </select>
        <button type="button" id="addCompanyBtn" class="company-btn"">Add Company</button>
    </div>
    <div class="row">
        <input type="number" id="years_at_the_company" name="years_at_the_company" placeholder="Years at Company" required><br>
    
        <input type="number" id="total_experience" name="total_experience" placeholder="Total Experience" required><br>
    </div>
        <input type="number" id="salary_amount" name="salary_amount" placeholder="Salary Amount (in Philippine Peso)" required><br>
    <div class="row">
        <select id="gender" name="gender" required>
            <option value="" selected disabled>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <select id="is_well_compensated" name="is_well_compensated" required>
            <option value="" selected disabled>Is Well Compensated?</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select><br>
    </div>
    <div class="row">
        <select id="department">
            <option value="">Select Department</option>
        </select>
        <input type="text" id="job_title" name="job_title" placeholder="Job Title" required><br>
    </div>
        <button type="submit">Submit</button>

    </form>
</div>
    <div id="message" style="display: none; padding: 10px; margin-top: 20px; border-radius: 5px;"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(() => {
            document.querySelector(".formSalary").classList.add("show");
            }, 100); // Small delay to allow initial styles to apply
        });


        async function populateCompanies() {
            try {
                const response = await fetch('/api/companies');
                const companies = await response.json();
                const filter = document.getElementById('companyFilter');
                
                filter.innerHTML = '<option value="">All Companies</option>';

                companies.sort((a, b) => a.name.localeCompare(b.name));
                companies.forEach(company => {
                    const option = document.createElement('option');
                    option.value = company.hash;
                    option.textContent = company.name;
                    filter.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading companies:', error);
            }
        }

        function populateDepartments() {
            const departments = ['executive_leadership','operations','finance_accounting','human_resources',
                'legal_compliance','marketing_sales','customer_service_support','technology_it','product_rd',
                'supply_chain_logistics','other'];
            const filter = document.getElementById('department');
            departments.forEach(dept => {
                const option = document.createElement('option');
                option.value = dept;
                option.textContent = dept.split('_').map(word => word[0].toUpperCase() + word.slice(1)).join(' ');
                filter.appendChild(option);
            });
        }

        document.addEventListener('DOMContentLoaded', populateDepartments);

        document.addEventListener('DOMContentLoaded', populateCompanies);

        document.getElementById('addCompanyBtn').addEventListener('click', () => {
            window.location.href = '/companies/add';
        });

        document.getElementById('salaryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                company_hash: document.getElementById('companyFilter').value,
                years_at_the_company: parseInt(document.getElementById('years_at_the_company').value),
                total_experience: parseInt(document.getElementById('total_experience').value),
                salary_amount: parseFloat(document.getElementById('salary_amount').value),
                gender: document.getElementById('gender').value,
                submission_date: new Date().toISOString().split('T')[0],
                is_well_compensated: document.getElementById('is_well_compensated').value === "true",
                department: document.getElementById('department').value,
                job_title: document.getElementById('job_title').value
            };

            try {
                const response = await fetch('/api/salaries/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#d4edda';
                    messageDiv.style.color = '#155724';
                    messageDiv.textContent = 'Submission successful! Thank you for your contribution.';
                    document.getElementById('salaryForm').reset();

                    setTimeout(() => {
                        window.location.href = '/graph/employee';
                    }, 500);
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.textContent = result.error || 'Error submitting salary data';
                }

                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.textContent = 'Network error - please try again later.';
            }
        });
    </script>
</body>
</html>
