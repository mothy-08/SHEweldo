<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Submission Form</title>
</head>
<body>
    <h2>Salary Submission Form</h2>
    <form id="salaryForm">
        <label for="company_hash">Company Hash:</label>
        <input type="text" id="company_hash" name="company_hash" required><br><br>

        <label for="years_at_the_company">Years at Company:</label>
        <input type="number" id="years_at_the_company" name="years_at_the_company" required><br><br>

        <label for="total_experience">Total Experience:</label>
        <input type="number" id="total_experience" name="total_experience" required><br><br>

        <label for="salary_amount">Salary Amount:</label>
        <input type="number" id="salary_amount" name="salary_amount" required><br><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="" selected disabled>Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br><br>

        <label for="is_well_compensated">Is Well Compensated:</label>
        <select id="is_well_compensated" name="is_well_compensated">
            <option value="" selected disabled>Select</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
        </select><br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br><br>

        <label for="job_title">Job Title:</label>
        <input type="text" id="job_title" name="job_title" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <div id="message" style="display: none; padding: 10px; margin-top: 20px; border-radius: 5px;"></div>

    <script>
        document.getElementById('salaryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                company_hash: document.getElementById('company_hash').value,
                years_at_the_company: parseInt(document.getElementById('years_at_the_company').value),
                total_experience: parseInt(document.getElementById('total_experience').value),
                salary_amount: parseFloat(document.getElementById('salary_amount').value),
                gender: document.getElementById('gender').value,
                submission_date: new Date().toISOString().split('T')[0],
                is_well_compensated: document.getElementById('is_well_compensated').value === "true",
                department: document.getElementById('department').value,
                job_title: document.getElementById('job_title').value
            };

            try {
                const response = await fetch('/api/salaries/submit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                console.log(response)
                const result = await response.json();
                const messageDiv = document.getElementById('message');

                if (response.ok) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#d4edda';
                    messageDiv.style.color = '#155724';
                    messageDiv.textContent = 'Submission successful! Thank you for your contribution.';
                    document.getElementById('salaryForm').reset();

                    setTimeout(() => {
                        window.location.href = '/graph/employee';
                    }, 500);
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.textContent = result.error || 'Error submitting salary data';
                }


                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);

            } catch (error) {
                console.error('Error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.textContent = 'Network error - please try again later.';
            }
        });
    </script>
</body>
</html>
